<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Deck Collection</title>
  </head>
  <body>
    {% if collection %}
    <ul>
    {% for deck in collection %}
        <li><a href = "/decks/{{deck.id}}">{{ deck.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
  </body>
</html>
