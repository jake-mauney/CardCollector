<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Deck Collection Detail</title>
  </head>
  <body>
    {% if collection %}
    <p>Cards in {{ deck.name }}</p>
    <ul>
    {% for deckentry in collection %}
        <li><a href = "/cards/{{deckentry.rel_card.id}}">{{ deckentry.rel_card }} - {{ deckentry.rel_card.set_code}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
  </body>
</html>
