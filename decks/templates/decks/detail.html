<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Deck Collection Detail</title>
  </head>
  <body>
    {% if collection %}
    <ul>
    {% for deckentry in collection %}
        <li><a href = "/decks/{{deckentry.rel_deck}}/{{deckentry.id}}">{{ deckentry.rel_card }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
  </body>
</html>
