{% extends "siteutils/base.html" %}

{% block content %}

<button><a href = "/tournament/create">Create Tournament</a></button>

<br>
</br>

{% if TourList %}
    <ul> 
        {% for tour in TourList %}
            <li><a href = "/tournament/{{tour.id}}">{{ tour.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tournaments are available.</p>
{% endif %}



{% endblock %}
